<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .counter {
            font-size: 2em;
            color: #007acc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hello, welcome!</h1>
    <p>Counter: <span class="counter" id="counter">0</span></p>
</div>

<script>
    let count = 0;

    function updateCounter() {
        count++;
        document.getElementById("counter").innerText = count;
    }

    // Start the counter to update every second
    setInterval(updateCounter, 1000);
</script>

</body>
</html>
